<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trascrittore Microfono Live</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #2d3748; /* gray-800 */
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #4a5568; /* gray-600 */
      border-radius: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #718096; /* gray-500 */
    }
  </style>
<!-- 
  L'importmap non è più necessario qui perché esm.sh gestirà 
  la risoluzione delle dipendenze (React, ReactDOM) quando carica 
  index.tsx dal tuo repository GitHub.
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
  }
}
</script>
-->
</head>
<body class="bg-gray-900 text-gray-100">
  <div id="root"></div>
  <!-- 
    Sostituisci 'TUO_USERNAME_GITHUB' con il tuo username GitHub 
    e 'NOME_TUA_REPOSITORY' con il nome del tuo repository GitHub dove si trovano questi file.
    Esempio: https://esm.sh/gh/mariorossi/trascrittore-live/index.tsx

    Questo dice a esm.sh di prendere index.tsx dal tuo repo, transpilarlo (e i suoi import relativi come App.tsx),
    e servirlo come JavaScript.
  -->
  <script type="module" src="https://esm.sh/gh/hayab1300/transcribe/index.tsx"></script>
</body>
</html>
